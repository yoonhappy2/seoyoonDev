<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.6/swiper-bundle.css"
    />
    <link rel="stylesheet" type="text/css" href="examples.css" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.7/jquery.fullpage.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.0.6/swiper-bundle.min.js"
    ></script>

    <style>
      #fullpage {
        width: 100%;
        height: 100%;
      }
      #menu li {
        display: inline-block;
        margin: 10px;
        color: #000;
        background: #fff;
        background: rgba(255, 255, 255, 0.5);
        -webkit-border-radius: 10px;
        border-radius: 10px;
      }
      #menu li.active {
        background: #666;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
      }
      #menu li a {
        text-decoration: none;
        color: #000;
      }
      #menu li.active a:hover {
        color: #000;
      }
      #menu li:hover {
        background: rgba(255, 255, 255, 0.8);
      }
      #menu li a,
      #menu li.active a {
        padding: 9px 18px;
        display: block;
      }
      #menu li.active a {
        color: #fff;
      }
      #menu {
        position: fixed;
        top: 0;
        left: 0;
        height: 40px;
        z-index: 70;
        width: 100%;
        padding: 0;
        margin: 0;
      }

      .section {
        font-size: 3vw;
        text-align: center;
      }

      .swiper-container {
        width: 100%;
        height: 100%;
      }
      .swiper-slide {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <ul id="menu">
      <li data-menuanchor="sec1" class="active">
        <a href="#sec1">Section1</a>
      </li>
      <li data-menuanchor="sec2"><a href="#sec2">Section2</a></li>
      <li data-menuanchor="sec3"><a href="#sec3">Section3</a></li>
    </ul>

    <div id="fullpage">
      <div class="section sec1 active">
        <h1>Section1</h1>
      </div>
      <div class="section sec2">
        <!-- swiper -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <h1>Section2</h1>
              Slide 1
            </div>
            <div class="swiper-slide">
              <h1>Section2</h1>
              Slide 2
            </div>
            <div class="swiper-slide">
              <h1>Section2</h1>
              Slide 3
            </div>
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
          <!-- 방향 버튼 상황에 따라 추가 삭제가능 -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
        <!-- //swiper -->
      </div>
      <div class="section sec3">
        <h1>Section3</h1>
      </div>
      <svg
        width="64"
        height="64"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
      >
        <path
          d="M40 48 24 32l16-16"
          stroke="#fff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></path>
      </svg>
    </div>

    <script>
      $(document).ready(function () {
        // fullpage
        $("#fullpage").fullpage({
          sectionsColor: ["#1bbc9b", "#4BBFC3", "#7BAABE"],
          anchors: ["sec1", "sec2", "sec3"],
          menu: "#menu",
          scrollingSpeed: 1000,
          // scrollBar: true,
          onLeave: function (origin, destination, direction) {
            // 빠른전환으로 이벤트중복시 fullpage와 swiper전환시점 분리막기
            $("#fullpage").on("scroll touchmove mousewheel", function (event) {
              event.preventDefault();
              event.stopPropagation();
              return false;
            });
            swiper.mousewheel.disable();
          },
          afterLoad: function (anchorLink, index) {
            // 전환이 끝난후 이벤트풀기
            $("#fullpage").off("scroll mousewheel");
            if (!$(".fp-completely .swiper-wrapper").length > 0)
              $("#fullpage").off("touchmove"); // 모바일분기
            if (swiper) swiper.mousewheel.enable();
            if (!$(".sec2").hasClass("active"))
              $.fn.fullpage.setAllowScrolling(true); // 슬라이드 섹션을 벗어나면 휠풀어주기
          },
        });

        // swiper
        var length = $(".sec2 .swiper-slide").length;
        var swiper = new Swiper(".swiper-container", {
          slidesPerView: 1,
          spaceBetween: 0,
          freeMode: false,
          speed: 1000,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          mousewheel: true,
          on: {
            slideChange: function () {
              var idx = this.activeIndex;
              // 처음과 마지막 슬라이드가 아닐경우 fullpage전환 막기
              if (this.activeIndex != 0 && idx != length)
                $.fn.fullpage.setAllowScrolling(false);
              if (length == 2 && idx == 0)
                $.fn.fullpage.setAllowScrolling(false); //슬라이드가 2개밖에 없을때
              // console.log('즉시 : ' + idx);
            },
            slideChangeTransitionEnd: function () {
              var idx = this.activeIndex;
              // 처음과 마지막 슬라이드일 경우 fullpage전환 풀기
              if (idx == 0 || idx >= length - 1)
                $.fn.fullpage.setAllowScrolling(true);
              // console.log('전환후 : ' + idx);
            },
            touchMove: function (e) {
              var startY = e.touches.startY;
              setTimeout(function () {
                if (startY > e.touches.currentY) swiper.slideNext();
                else swiper.slidePrev();
              }, 100);
            },
            //방향표
            navigation: {
              //다음페이지 설정
              nextEl: ".swiper-button-next",
              //이전페이지 설정
              prevEl: ".swiper-button-prev",
            },
          },
        });
      });
    </script>
  </body>
</html>
