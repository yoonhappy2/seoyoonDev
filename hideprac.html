<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        /* position: relative; */
        width: 200px;
        height: 200px;
        background-color: lightblue;
        overflow: hidden;
      }

      .hidden-text {
        /* position: absolute; */
        /* top: 50%; */
        /* left: 50%; */
        /* transform: translate(-50%, -50%); */
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .container:hover .hidden-text {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hidden-text">여기에 숨겨진 텍스트가 있습니다!</div>
    </div>
  </body>
</html>
